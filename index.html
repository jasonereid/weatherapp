<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Weather App</title>
    <script src="weather.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to left, green , teal);
            position: relative;
        }
        #clouds {
            display: none;
            width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.8; 
        z-index: -1;
        }
        #sun {
            display: none;
            width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        right: 0;
        left: auto;
        opacity: 0.8; 
        z-index: -1;
        }
        #top {
            z-index: 99;
        }
    </style>
</head>
<body id="bgcolor">
    <div id="clouds"><img src="images/cloud.png" /></div>
    <div id="sun"><img src="images/the-sun-1898551_640.png" /></div>
    <div class="row pt-3 mt-5" id="top">
    <div class="col-md-4 p-2"></div>
    <div class="col-md-4 bg-light">
        <h1>hello</h1>
        <h3>Your local weather:</h3>
        <div class="row">
        <div class="border border-secondary col-md-6">Temperature in Fahrenheit: </div>
        <div id="temp" class="border border-secondary col-md-6"></div>
        </div>
        <div class="row">
        <div class="border border-secondary col-md-6">Cloud Cover %:</div>
        <div id="cloudcover" class="border border-secondary col-md-6"></div>
        </div>
        <div class="row">
        <div class="border border-secondary col-md-6">Precipitation in inches:</div>
        <div id="precipitation" class="border border-secondary col-md-6"></div>
        </div>
        <div class="row">
        <div class="border border-secondary col-md-6">Windspeed MPH: </div>
        <div id="windspeed" class="border border-secondary col-md-6"></div>
        </div>
    </div>
</div>

</body>

</html>
