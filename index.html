<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Weather App</title>
    <script src="app.js"></script> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body id="bgcolor" class="d-flex justify-content-center">
    
    <div class="pt-3 mt-5" id="top">
    <div class="container-md" id="uicontainer">
        <h1 id="message" class="mt-2">HELLO</h1>
        <h3>TODAY'S WEATHER: </h3>
        <a href="#">
        <div class="row">
            <div class="col-md-1"></div>
        <div class="col-sm border m-1">Temperature in Fahrenheit: </div>
        <div id="temp" class="col-sm border m-1"></div>
        <div class="col-md-1"></div>
        </div>
        </a>
        <a href="#">
        <div class="row">
            <div class="col-md-1"></div>
        <div class="col-sm border m-1">Cloud cover %:</div>
        <div id="cloudcover" class="col-sm border m-1"></div>
        <div class="col-md-1"></div>
        </div>
    </a>
    <a href="#">
        <div class="row">
            <div class="col-md-1"></div>
        <div class="col-sm border m-1">Humidity %::</div>
        <div id="precipitation" class="col-sm border m-1"></div>
        <div class="col-md-1"></div>
        </div>
    </a>
    <a href="#">
        <div class="row">
            <div class="col-md-1"></div>
        <div class="col-sm border m-1">Windspeed MPH: </div>
        <div id="windspeed" class="col-sm border m-1"></div>
        <div class="col-md-1"></div>
        </div>
        </a>
        <div class="row text-center mt-2">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <button type="button" class="btn btn-outline-light btn-sm" onClick="window.location.reload()">
                search another city
             </button>
            </div>
    <p> </p>
        </div>
    </div>
</div>

</body>

</html>
